<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 1rem;
        text-align: center;
      }
      .attribution a {
        color: var(--Grey-darker);
        font-weight: 800;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <main class="form-container w-90">
        <h1 class="heading w-90 m-auto">Contact Us</h1>
        <form action="" class="w-90 m-auto">
          <div class="name-container">
            <div>
              <label for="firstname" class="label-required">First Name</label>
              <input type="text" id="firstname" required/>
              <span class="error firstname-error"></span>
            </div>
            <div>
              <label for="lastname" class="label-required">Last Name</label>
              <input type="text" id="lastname" required/>
              <span class="error lastname-error"></span>
            </div>
          </div>
          <div class="email-container">
            <label for="email" class="label-required">Email Address</label>
            <input type="email" id="email" required/>
            <span class="error email-error"></span>
          </div>
          <div class="query-container">
            <label for="general-enquiry" class="label-required"
              >Query Type</label
            >
            <div class="queries-container">
              <div class="inner-query-container">
                <input type="radio" name="GeneralEnquiry" id="general-enquiry" required/>
                <span>General Enquiry</span>
                <label for="general-enquiry" class="query-label">
                  <span class="before"></span>
                </label>
              </div>
  
              <div class="inner-query-container">
                <input type="radio" name="SupportRequest" id="support-request" required/>
                <span>Support Request</span>
                <label for="support-request" class="query-label">
                  <span class="before"></span>
                </label>
              </div>
            </div>
            <span class="error query-error"></span>
          </div>
          <div class="message-container">
            <label for="message" class="label-required">Message</label>
            <textarea name="message" id="message" required></textarea>
            <span class="error message-error"></span>
          </div>
          <div class="consent-container">
            <div>
              <input type="checkbox" name="consent" id="consent" required/>
              <label for="consent"></label>
              <span class="label-required"> I consent to being contacted by the team </span>
            </div>
            <span class="error consent-error"></span>
          </div>
          <button type="submit" class="submit-btn">Sumbit</button>
        </form>
      </main>
      <div class="notification">
        <h2 class="notification-info"><img src="./assets/images/icon-success-check.svg" alt="success check icon" class="icon-success-check">  <span>Message Sent!</span></h2>
        <p class="notification-msg">Thanks for completing the form. We'll be in touch soon!</p>
      </div>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/iamprincetj">Justin Nwanze</a>.
      </footer>
    </div>

    <!-- Contact Us

  First Name
  This field is required

  Last Name
  This field is required

  Email Address
  
  This field is required

  Query Type
  General Enquiry
  Support Request
  

  Message
  This field is required

  Submit

  
   -->
  <script src="./js/main.js"></script>
  </body>
</html>
